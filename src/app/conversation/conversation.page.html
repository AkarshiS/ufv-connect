<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" routerLink="/chat"></ion-icon>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">

  <ion-list
    lines="none"
    *ngIf="(chats | async) as chat$">
    <ion-item-group class="chats-group" *ngFor="let chat of chat$">
      <app-chat-box [chat]="chat" [current_user_id]="chatService.currentUserId"></app-chat-box>
    </ion-item-group>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-textarea
    autoGrow
    rows="1"
    placeholder="Type message..."
    class="ion-text-left"
    [(ngModel)]="message">
  </ion-textarea>
  <ion-buttons slot="end">
    <ion-fab-button size="small" *ngIf="!isLoading" (click)= "sendMessage()">
      <ion-icon name="chevron-up-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button *ngIf="isLoading" size="small" color="primary">
      <ion-spinner name="crescent" color="secondary"></ion-spinner>
    </ion-fab-button>
  </ion-buttons> 

  </ion-toolbar>
</ion-footer>
