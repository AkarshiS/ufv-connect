
<ion-content [fullscreen]="true">

  <ion-card>
    <ion-img src="assets/images/ufv design 1.png" class="top-design"></ion-img>
  </ion-card> 
  <div class="ion-text-center">
  </div> 
  
<form (ngSubmit)="login()" [formGroup]="credentials">
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-label color="secondary" position="stacked">Email</ion-label>
    <ion-input type="email" formControlName="email"></ion-input>
    <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors"
      >Email is invalid</ion-note
    >
  </ion-item>
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-label color="secondary" position="stacked">Password</ion-label>
    <ion-input type="password" formControlName="password"></ion-input>
    <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors"
      >Password must minimum be 6 characters</ion-note
    >
  </ion-item>


<div class="ion-text-center">
<ion-button (click)="login()" [disabled]="!credentials.valid" expand="block" class="ion-margin" color ="primary" fill="solid">
  LOGIN</ion-button>
</div>

<div class ="ion-text-center">
<ion-button expand="block" fill="outline" color="white" class="ion-margin" href="signup">
  SIGN UP</ion-button>
</div>


</form>
</ion-content>
