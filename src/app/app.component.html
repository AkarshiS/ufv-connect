
<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar> 
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="">
            <ion-icon color="primary" name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="event">
          <ion-icon color="primary" name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Events</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="chat">
          <ion-icon color ="primary" name="chatbox-outline" slot="start"></ion-icon>
          <ion-label>Chat</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <!--<ion-menu-toggle>
        <ion-item routerLink="project">
          <ion-icon color ="primary" name="cloud-upload-outline" slot="start"></ion-icon>
          <ion-label>Projects</ion-label>
        </ion-item>
      </ion-menu-toggle>-->
      </ion-list>
    </ion-content>
   <!-- <ion-button href="login" class="ion-margin" (click)="logout()">LOGOUT
      <ion-icon slot="start" name="exit-outline"></ion-icon>
    </ion-button>-->
    <ion-button class="ion-margin" (click)="logOut()">LOGOUT
      <ion-icon slot="start" name="exit-outline"></ion-icon>
    </ion-button>
  </ion-menu>
  
  
  <ion-modal #log_out [isOpen]="open_log_out" (willDismiss)="onWillDismiss($event)" class="modal-wrapper">
    <ng-template>
    <!--  <ion-header>
        <ion-toolbar color="primary">
          <ion-title>CONFIRM</ion-title>
        </ion-toolbar>
      </ion-header> -->

      <ion-content class = "ion-text-center">
        <div class="writing">
        <ion-text color="primary">Are you sure?</ion-text>
      </div>
      <div class="ion-text-center">
      
        <ion-button href="login" class="ion-margin-top" expand="block"class="ion-text-center" class="buttons"(click)="logout()" color="secondary">
          LOGOUT
        </ion-button>
      </div>
      <div class="ion-text-center">
        <ion-button class="ion-margin-bottom" expand="block" class="ion-text-center" class="buttons"(click)="cancel()" color="secondary"fill="outline">
          Cancel
        </ion-button>
      </div>
      
      </ion-content>
    </ng-template>
  </ion-modal>
  
  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
